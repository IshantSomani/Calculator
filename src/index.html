<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-slate-600">
    <main class="h-screen flex justify-center items-center">
         <div class="container m-auto p-5 rounded-xl text-white w-max md:max-w-lg md:w-full max-h-[80rem] bg-zinc-950 shadow-lg shadow-black">
            <div class="my-2">
                <input type="text" name="display" class="rounded-sm bg-zinc-950 text-2xl tracking-wide h-16 focus:outline-none px-2 text-right shadow-inner shadow-slate-800 md:text-3xl w-full" placeholder="0">
            </div>
            <div class="grid grid-rows-5 gap-y-1">
                <div class="grid grid-cols-4 gap-3">
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl text-yellow-400">C</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl text-yellow-400">%</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl text-yellow-400">AC</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl text-yellow-400">/</button>
                </div>
                <div class="grid grid-cols-4 gap-3">
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl" onclick="display.value = '7'">7</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">8</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">9</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl text-yellow-400">*</button>
                </div>
                <div class="grid grid-cols-4 gap-3">
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">4</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">5</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">6</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl text-yellow-400">-</button>
                </div>
                <div class="grid grid-cols-4 gap-3">
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">1</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">2</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">3</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl text-yellow-400">+</button>
                </div>
                <div class="grid grid-cols-4 gap-3">
                    <!-- <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">00</button> -->
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">0</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl">.</button>
                    <button type="button" class="val bg-zinc-950 p-5 rounded-md my-1 shadow-lg shadow-black md:text-2xl col-span-2 text-yellow-400">=</button>
                </div>
            </div>
         </div>
    </main>
</body>
<script src="script.js"></script>
</html>
